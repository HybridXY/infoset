{% extends 'base.html' %}

{% block body %}
<div class="container" style="margin-top:50px" ng-controller="InfosetController" ng-init="getHosts()">
  <h2>Hosts</h2>
    <div  class="row" style="margin-top:50px">
      {% for key, value in hosts.iteritems() %}
        <div class="panel panel-default">
          <div class="panel-body">
            <a href="/hosts/{{key}}">{{key}}</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
