{% extends 'base.html' %}

{% block body %}
<script type="text/javascript" charset="utf-8">
  
  function loadImage(agent, datapoint ,width, height, target) {
    $('<img src="/fetch/agent/graph/'+ agent +'/'+ datapoint +'">').load(function() {
      $(this)
        .width(width)
        .height(height)
        .appendTo(target)
        .wrap('<a href="/graphs/'+ agent + '/' + datapoint + '"></a>');
    });
  }
  {% for datapoint_name, value in data.items() %}
    {% if "memory_free" in datapoint_name %}
      loadImage("{{uid}}", "{{value[0]}}", 900, 258, "#memory-graph");
    {% endif %}
  {% endfor %}
</script>
