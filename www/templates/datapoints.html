{% extends 'base.html' %}
{% block body %}
	<div class="col-lg-3">
		<div class="data-box" id="home-box">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4">
						<p><b>Host Name:</b></p>
					</div>
					<div class="col-lg-8">
						{{ hostname }}
					</div>
				</div>
			</div>
		</div>
		<div class="data-box" id="home-box">
			<div class="container-fluid">
				<table class="table table-striped">
					<tbody cla>
						<tr>
							<td>Version</td>
						</tr>
						<tr>
							<td>Operating system</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="data-box" id="home-box">
			<div class="container-fluid">
				<div class="row box-title">
					<div class="col-lg-12">
						<h5>More Graphs</h5>
					</div>
				</div>
				<div class="thumbnail-graph" id="cpu-thumbnail-area">
					
				</div>
				<div class="thumbnail-graph" id="memory-thumbnail-area">
					
				</div>
				<div class="thumbnail-graph" id="disk-thumbnail-area">
					
				</div>
				<div class="thumbnail-graph" id="network-thumbnail-area">
					
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-9">
		<div class="row">
			<div class="col-lg-12">
				<div class="data-box">
					<div class="col-md-1">
						<p><a href="/{{uid}}">Overview</a></p>
					</div>
					<div class="col-md-1">
						<p><a href="/{{uid}}/datapoints">Datapoints</a></p>
					</div>
					<div class="col-md-2">
						<p><a href="/{{uid}}/graphs">Graphs</a></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="data-box">
					<table class="table table-striped">
						<tbody>
							<thead>
								<td>Datapoint Description</td>
							</thead>
							{% for did, datapoint_name in data.items() %}
								<tr>
									<td>
										<a href="/graphs/{{ uid }}/{{ did }}"><p>{{ datapoint_name }}</p></a>
									</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	{% for did, datapoint_name in data.items() %}
		{% if "Available Memory" in datapoint_name %}
			AreaChart("{{uid}}", "{{ did }}", "#memory-thumbnail-area", 390, 160, "#00c8a4");
		{% endif %}
		{% if "Load Average (1 minute)" in datapoint_name %}
			AreaChart("{{uid}}", "{{ did }}", "#cpu-thumbnail-area", 390, 160, "#F37372");
		{% endif %}
		{% if "Partition Bytes Used" in datapoint_name %}
			AreaChart("{{uid}}", "{{ did }}", "#disk-thumbnail-area", 390, 160, "#009DB2");
		{% endif %}
		{% if "Packets (In)" in datapoint_name %}
			AreaChart("{{uid}}", "{{ did }}", "#network-thumbnail-area", 390, 160, "#009DB2");
		{% endif %}
		{% endfor %}
	</script>
{% endblock %}
