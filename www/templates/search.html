{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block body %}
<script>
function searchfor()
{
    var link = document.getElementById("query").value;
		location.href = '/search/'+link;
}
</script>

<style>
 .lightbutton
 {
    background-color: #f05b5c;
    border: none;
    color: white;
    padding: 3px 26px;
    text-align: center;
    display: inline-block;
    font-size: 16px;
 }
</style>

<div class="container" style="margin-top:50px">
  <h2>Search</h2>
    <div class="" style="margin-top:50px">
        <input type="text" id="query" size="30">
        <input type="submit" class="lightbutton" value="Search" onClick="searchfor()">
    </div>

    {% for result in results%}
    <div  class="row" style="margin-top:25px">
        <div class="panel panel-default">
          <div class="panel-body">
            <p style="color:blue"> {{result}} </p>
          </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
