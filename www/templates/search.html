{% extends 'base.html' %}
{% block body %}
	<div class="col-lg-4">
		<div class="data-box" id="home-box">
			<div class="container-fluid">
				<div class="row box-title">
					<div class="col-lg-12">
						<h4>Search Hosts</h4>
					</div>
				</div>
				<form>
					<div class="row">
						<div class="col-md-6 form-group">
							<input type="" name="" class="form-control" placeholder="Host Name">
						</div>
						<div class="col-md-6 form-group">
							<input type="" name="" class="form-control" placeholder="System Name">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<select class="form-control">
								<option>Operating System</option>
							</select>
						</div>
						<div class="col-md-6">
						</div>
					</div>
				</form>
				<div class="row">
					<div class="col-md-6">
						<input type="" name="" class="form-control" placeholder="Hardware">
					</div>
					<div class="col-md-6">
						<button class="btn btn-primary">Search</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-8">
		<div class="row">
			<div class="data-box">
				<table class="table table-striped">
					<thead>
						<tr>
							<td>Agent Name</td>
							<td>Host Name</td>
							<td>Description</td>
							<td>Last Contacted</td>
							<td>Last Modified</td>
						</tr>
					</thead>
					{% for agent in agent_list %}
						<tr>
							<td><a href="/{{ agent.id }}">{{ agent.name }}</a></td>
							<td>{{ agent.hostname }}</td>
							<td>{{ agent.description }}</td>
							<td>{{ agent.last_timestamp }}</td>
							<td>{{ agent.ts_modified }}</td>
						</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
{% endblock %}
